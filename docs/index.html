<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crispy Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Crispy Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" />
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <!-- Edit on GitHub -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script> -->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Crispy',
      homepage: 'Home.md',
      loadSidebar: true,
      search: true,
      loadNavbar: true,
      auto2top: true,
      theme: 'dark',
      plugins: [
        (hook, vm) => {
          hook.beforeEach((html) => {
            // console.log(vm);
          });
        },
        // EditOnGithubPlugin.create("//github.com/bfrymire/crispy/blob/docs/docs/")
      ]
    };
  </script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- Custom Plugins -->
  <script src="./plugins/docsify-plugin-footer.js"></script>
  <!-- <script src="./plugins/docsify-plugin-edit-page.js"></script> -->
</body>
</html>
